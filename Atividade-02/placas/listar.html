<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Veículos</title>
</head>
<body>
  <h1>Lista de Veículos</h1>
  <ul id="lista-veiculos"></ul>

  <script>
    fetch('https://mauricio.inf.br/p6/api/list/')
      .then(response => response.json())
      .then(data => {

        const lista = document.getElementById('lista-veiculos');
        const veiculos = data.veiculos;
  
        if (Array.isArray(veiculos)) {
          veiculos.forEach(veiculo => {
            const item = document.createElement('li');
            item.textContent = `${veiculo.marca} ${veiculo.modelo} - ${veiculo.ano_fabric} - ${veiculo.cor} - Placa: ${veiculo.placa}`;
            lista.appendChild(item);
          });
        } else {
          lista.innerHTML = '<li>Nenhum veículo encontrado ou formato inesperado da resposta.</li>';
        }
      })
      .catch(error => {
        console.error('Erro ao carregar veículos:', error);
      });
  </script>
    
</body>
</html>
